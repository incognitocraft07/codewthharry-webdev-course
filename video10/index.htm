<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <video src="video.mp4" height="500" width="1000" controls loop poster="blue.jpg"></video>
    </div>
    <div>
    <audio src="audio.mp3" controls></audio>
    </div>
    <div>
        <svg height="100" width="100">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="cyan"></circle>
        </svg>
    </div>
    <div>
        <img src="img.svg" alt="XXX">
    </div>
</body>
</html>
